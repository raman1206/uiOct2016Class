        <!-- body of the web page and it is rendering part of hmtl-->
        <body>

        <!-- main article for form starts-->
        <article>
            <!--header of page-->
            <header>
                <nav>


                    <ul>
                        <!--backward button-->
                        <li class="backward">
                            <img src="http://www.clker.com/cliparts/7/W/t/f/U/A/left-arrow-button-md.png"/>
                        </li>

                        <!--forward button-->
                        <li class="forward"> <img src="http://www.wpclipart.com/signs_symbol/button/button_direction/direction_arrow_green_right.png"/>

                        </li>


                        <li>
                            <a href="#home">Home</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="#contact">Contact</a></li>
                        <li><a href="#about">About</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <br>
            <!-- main body of page-->
            <section>

                <!--form for employee-->
                <form name="newemployeeform">

                    <!-- lable for first name-->
                    <div>
                        <label for="first name">applicant's first name</label><br>

                        <input type="text" id="first name" name="firstname" placeholder="first name"/>
                    </div> <br>

                    <!-- lable for last name-->
                    <div>
                        <label for="last name">applicant's last name</label> <br>
                        <input type="text" id="last name" name="first name" placeholder="last name"/>
                    </div> <br>

                    <!-- lable for phone number-->
                    <div>
                        <label for="phone number"> applicant's phone number</label>
                        <input type="text" id="phone number" name="phone number" placeholder="phone number"/>
                    </div><br>


                    <!--us citizen -->
                    <div>
                        <label for="us citizen">is applicant a us citizen</label>
                        <input type="checkbox" id="us citizen" name="us citizen"/>
                    </div>

                    <!-- label for gender-->
                    <label>applicant's gender:</label> <br>

                    <!-- label for male-->
                    <label for="male">male</label>
                    <input type="radio" id="male" name="gender" value="male"/>

                    <!-- label for female-->
                    <label for="female">female</label>
                    <input type="radio" id="female" name="gender" value="female"/>


                    <!-- label for email address-->
                    <br>
                    <label for="email">applicant's email adddress</label>
                    <input type="text" id="email" name="email" placeholder="email"/> <br>

                    <label for="password">enter your password </label>
                    <input type="text" id="password" name="password" placeholder="password"/> <br>

                    <button type="submit" id="submit" name="submit">
                        <span><b>submit</b></span>
                    </button>

                    <button type="reset" id="reset" name="reset">
                        <span><b>cancel</b></span>
                    </button>
                </form>
            </section>
            <!-- footer of the web page-->
            <footer> Visit us on
                <!--footer navigation-->
                    <button class="facebook">

                    </input>

                    <button class="twitter">
                        <span>twitter<span>
                    </button>

                    <button class="youtube">
                        <span>youtube</span>
                    </button>
            </footer>
