<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../stylesheets/styles/main.css"/>
    <title>Portal Login</title>
</head>

<body>
<section class="container-fluid">
    <header>
        <ol class="breadcrumb">
            <li><a href="raman.html">Home</a></li>
            <li><a href="#">Details</a></li>
            <li><a href="#">Contact us</a></li>
            <li class="current"><a href="#">Options</a></li>
        </ol>
    </header>
    <article class="contains">
        <div class="rows">

            <!--left side logo-->
            <div class="column-xs-12 column-sm-6 column-md-6 column-lg-6">
                <figure class="figure">
                    <img src="../logo/lb.png" width="150px; "/>
                </figure>
            </div>

            <!--right side form-->

            <div class="column-xs-12 column-sm-6 column-md-6 column-lg-6">
                <form name="signupnow">
                    <!-- lable for full name-->
                    <div>
                        <label for="full name">Full Name</label>
                        <input type="text" id="full name" name="full name" placeholder="Full Name"/>
                    </div>

                    <!-- lable for Address-->
                    <div>
                        <label for="Address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Address"/>
                    </div>

                    <!-- lable for phone number-->
                    <div>
                        <label for="phone number">  Phone Number</label>
                        <input type="text" id="phone number" name="phone number" placeholder="Phone number"/>
                    </div>
                    <div>
                        <label>Hobbies
                            <div>
                                <select>
                                    <option value="" </option>
                                    <option value="playing cricket">playing cricket</option>
                                    <option value="watching movies">watching movies</option>
                                    <option value="swimming">swimming</option>
                                    <option value="reading books">reading books</option>
                                </select>
                            </div>
                        </label>
                    </div>


                    <button type="submit" id="submit" name="submit">
                        <span><b>submit</b></span>
                    </button>

                    <button type="reset" id="reset" name="reset">
                        <span><b>cancel</b></span>
                    </button>

                    <input type="checkbox" name="field" id="field"> Agree to our terms and policy!
                </form>
        </div>
    </article>
    <footer>
    </footer>
</section>
</body>
</html>
