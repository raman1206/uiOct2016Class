<!-- main document type of web page -->
<!DOCTYPE html>
<!-- default language of html to be in english-->
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
 <!-- head of web page-->
    <head>
        <!-- title of the web page-->
        <title>Employee Form</title>
        <!--script - this is used to write javascript on the html file itself-->
        <script></script>
        <!--style- this is used to write css styles in html intself-->
        <style></style>
        <!--base - this used to specify the base URL of our web page-->
        <!--this is optional and to be written based on server configuration-->
        <base href="/home" />
        <!-- link- this is used to link  the external stylesheets.css-->
        <link type="text/css" rel="stylesheet" href="styles.css"/>
        <!-- meta-it holds the meta information about the data in body-->
        <meta charset="UTF-8"/>
        <!-- it describes the meta information which is not covered by the other 5 tags-->
        <meta name="description" content="this is the official website for  applying the job "/>
    </head>

    <!-- body of the web page and it is rendering part of hmtl-->
    <body>
    <!-- main article for form starts-->
    <article>
        <!--header of page-->
        <header><b>WELCOME TO MY WEBSITE</b></header>
        </br>
        <!-- main body of page-->
        <section>
            <!--form for employee-->
            <form name="new employee form">
                <div>
                    <!-- lable for first name-->
                    <label for="first name">applicant's first name</label>
                    <input type="text" id="first name" name="first name" placeholder="first name"/>
                </div>
                </br>
                <div>
                    <!-- lable for last name-->
                    <label for="last name">applicant's last name</label>
                    <input type="text" id="last name" name="first name" placeholder="last name"/>
                </div>
                </br>
                <div>
                    <!-- lable for phone number-->
                    <label for="phone number"> applicant's phone number</label>
                    <input type="text" id="phone number" name="phone number" placeholder="phone number"/>
                </div>
                </br>
                <div>
                    <!--us citizen -->
                    <label for="us citizen">is applicant a us citizen</label>
                    <input type="checkbox" id="us citizen" name="us citizen"/>
                </div>
                </br>
                <div>
                    <!-- label for gender-->
                    <label>applicant's gender:</label>
                </div>
                <div>
                    <!-- label for male-->
                    <label for="male">male</label>
                    <input type="radio" id="male" name="gender" value="male"/>
                </div>
                <div>
                    <!-- label for female-->
                    <label for="female">female</label>
                    <input type="radio" id="female" name="gender" value="female"/>
                </div>
                <div>
                    <button type="submit" id="submit" name="submit">
                        <span><b>submit</b></span>
                    </button>
                    <button type="reset" id="submit name=submit">
                        <span><b>reset</b></span>
                    </button>
                </div>
                <!-- label for email address-->
                <div>
                    <label for="email">applicant's email adddress</label>
                    <input type="text" id="email" name="email" placeholder="email"/>
                </div>
                </br>
                <!-- label for password-->
                <div>
                    <label for="password">enter your password </label>
                    <input type="text" id="password" name="password" placeholder="password"/>
                </div>
                <br>

                </form>

            </form>
        </section>
        <!-- footer of the web page-->
        <footer><b> Thankyou for visting our Website!</b></footer>
    </article>

    </body>
</html>
