
<!DOCTYPE html>

    <html lang="en">
        <!-- head of web page-->

            <!-- title of the web page-->

            <script></script>

            <style></style>

            <!-- link- this is used to link  the external stylesheets.css-->
            <link rel="stylesheet" href="styles.css"/>
            <link rel="stylesheet" href="animations.css"/>
            <!-- meta-it holds the meta information about the data of html doc-->

        <!-- body of the web page and it is rendering part of hmtl-->
        <body>

        <!-- main article for form starts-->
            <article>
                <!--header of page-->
                <header >
                    <nav>
                        <ul>
                            <li>
                                <a href="#home">Home</a>
                            </li>
                            <li>
                                <a href="#news">News</a>
                            </li>

                </header>
                <br>
                <!-- main body of page-->
                <section>

                    <!--form for employee-->
                    <form name="signupnow">


                        <!-- lable for full name-->
                        <div>
                            <label for="full name">Full Name</label>
                            <input type="text" id="full name" name="full name" placeholder="Full Name"/>
                        </div>

                        <!-- lable for Address-->
                        <div>
                            <label for="Address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Address"/>
                        </div>

                        <!-- lable for phone number-->
                        <div>
                            <label for="phone number"> Applicant's Phone Number</label>
                            <input type="text" id="phone number" name="phone number" placeholder="phone number"/>
                        </div>


                        <!-- label for email address-->
                        <br>
                        <label for="email"> Email adddress</label>
                        <input type="text" id="email" name="email" placeholder="email"/>

                        <label for="password">Enter your password </label>
                        <input type="text" id="password" name="password" placeholder="Password"/>

                        <button type="submit" id="submit" name="submit">
                            <span><b>submit</b></span>
                        </button>

                        <button type="reset" id="reset" name="reset">
                            <span><b>cancel</b></span>
                        </button>

                        <input type="checkbox" name="field" id="field"> Agree to our terms and policy!
                    </form>
                </section>
                <!-- footer of the web page-->
